<h3>{{item.name | titlecase}}</h3>
<div><span>Preço: </span>{{item.price | currency}}</div>
<div><span>Quantidade: </span>{{item.qtde}}</div>
<div>
    <i *ngIf="item.qtde > 0">Disponível</i>
    <i *ngIf="item.qtde <= 0">Indisponível</i>
</div>

<hr>
<div>
    <p>Nome</p>
    <input type="text" [(ngModel)]="item.name">
    <p>Preço</p>
    <input type="number" [(ngModel)]="item.price">
    <p>Quantidade</p>
    <input type="number" [(ngModel)]="item.qtde">
</div>
<button (click)="fechar()">Fechar produto</button>
